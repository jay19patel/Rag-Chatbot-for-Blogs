{% extends "base.html" %}

{% block title %}401 - Unauthorized - {{ settings.app_name }}{% endblock %}

{% block content %}

<section class="min-h-[80vh] flex items-center justify-center px-4 py-20">
    <div class="max-w-3xl mx-auto text-center">
        <div class="space-y-8">
            <!-- Status Code with modern styling -->
            <div class="text-8xl md:text-9xl font-black text-gray-200 leading-none select-none">
                401
            </div>

            <!-- Message -->
            <div class="space-y-4">
                <h1 class="text-3xl md:text-5xl font-bold text-gray-900">
                    Unauthorized
                </h1>

                <p class="text-lg md:text-xl text-gray-600 max-w-xl mx-auto">
                    Could not validate credentials. Please sign in to continue.
                </p>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center pt-8">
                <a href="/login" class="bg-dark hover:bg-darker text-white px-8 py-3 rounded-lg text-base font-semibold transition-all duration-200 hover:shadow-lg inline-block">
                    Go to Login
                </a>
                <a href="/" class="bg-white hover:bg-gray-50 text-dark border-2 border-gray-300 px-8 py-3 rounded-lg text-base font-semibold transition-all duration-200 hover:shadow-lg">
                    Go to Homepage
                </a>
            </div>
        </div>
    </div>
    
</section>

{% endblock %}
