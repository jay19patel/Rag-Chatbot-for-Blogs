<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.app_name }}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5333ed',
                        secondary: '#3b1de8',
                        accent: '#ff6b6b',
                        dark: '#1a1a2e',
                        darker: '#0f0f1a',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}

    <style>
        body {
            background-color: #f9fafb;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(156, 163, 175, 0.15) 39px, rgba(156, 163, 175, 0.15) 40px),
                repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(156, 163, 175, 0.15) 39px, rgba(156, 163, 175, 0.15) 40px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="min-h-screen font-sans antialiased">
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main class="pt-24">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Toast Notification -->
    {% include 'toast.html' %}
    

    <!-- Custom JavaScript - Load first so functions are available -->
    <script src="/static/js/main.js"></script>

    <script>
        // Initialize CSRF token on page load if user is logged in
        // {% if user %}
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await window.AppUtils.getCsrfToken();
                console.log('CSRF token initialized');
            } catch (error) {
                console.error('Failed to initialize CSRF token:', error);
            }
        });
        // {% endif %}
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
