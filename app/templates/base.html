<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.app_name }}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5333ed',
                        secondary: '#3b1de8',
                        accent: '#ff6b6b',
                        dark: '#1a1a2e',
                        darker: '#0f0f1a',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}

    <style>
        body {
            background-color: #f9fafb;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(156, 163, 175, 0.15) 39px, rgba(156, 163, 175, 0.15) 40px),
                repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(156, 163, 175, 0.15) 39px, rgba(156, 163, 175, 0.15) 40px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="min-h-screen font-sans antialiased">
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main class="pt-24">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Toast Notification -->
    {% include 'toast.html' %}
    

    <script>
        // Get CSRF token from localStorage
        async function getCsrfToken() {
            const storedToken = localStorage.getItem("csrf_token");
            if (storedToken) {
                return storedToken;
            }
            
            // If not in localStorage, fetch from server
            try {
                const response = await fetch('/api/auth/csrf-token', { 
                    credentials: "include" 
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("csrf_token", data.csrf_token);
                    return data.csrf_token;
                }
            } catch (error) {
                console.error('Failed to fetch CSRF token:', error);
            }
            return null;
        }

        // Ensure CSRF token is available
        async function ensureCsrfToken() {
            return await getCsrfToken();
        }
        
        // Initialize CSRF token on page load if user is logged in
        {% if user %}
        (async function() {
            await getCsrfToken();
        })();
        {% endif %}

        // Toast notification functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = toast.querySelector('svg');
            const toastBorder = toast.querySelector('div');

            toastMessage.textContent = message;

            if (type === 'error') {
                toastBorder.className = 'bg-white border-l-4 border-red-500 rounded-lg shadow-lg p-4 max-w-md';
                toastIcon.className = 'h-5 w-5 text-red-500';
            } else {
                toastBorder.className = 'bg-white border-l-4 border-green-500 rounded-lg shadow-lg p-4 max-w-md';
                toastIcon.className = 'h-5 w-5 text-green-500';
            }

            toast.classList.remove('hidden');
            setTimeout(hideToast, 5000);
        }

        function hideToast() {
            document.getElementById('toast').classList.add('hidden');
        }

        // Logout function
        async function logout() {
            try {
                // Get CSRF token
                const csrfToken = await ensureCsrfToken();
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: headers,
                    credentials: "include"
                });

                if (response.ok) {
                    // Clear CSRF token from localStorage
                    localStorage.removeItem("csrf_token");
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    showToast(data.detail || 'Logout failed', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Logout failed', 'error');
            }
        }
    </script>

    <!-- Custom JavaScript -->
    <script src="/static/js/main.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
